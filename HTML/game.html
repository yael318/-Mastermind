<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בול פגיעה</title>
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
    <main>
        <div id="colors">
            <button class="button-color" id="red"></button>
            <button class="button-color" id="orange"></button>
            <button class="button-color" id="yellow"></button>
            <button class="button-color" id="green"></button>
            <button class="button-color" id="blue"></button>
            <button class="button-color" id="LightBlue"></button>
            <button class="button-color" id="pink"></button>
        </div>
            
        <div id="board">

            <div id="circles">
                
            </div>
        </div>
        <div id="options">
            <a href="../HTML/homegame.html"><button id="home-page" class="singleOption">דף הבית</button></a>
           <a href="../HTML/Instructions.html"><button id="instructions" class="singleOption">הוראות</button></a>
            <a href="../HTML/game.html"><button id="new-game" class="singleOption">משחק חדש</button></a>
        </div>
    </main>
    <div id="message">
        <div id="choose-level">
            <p>בחר רמת קושי</p>
            <div id="level-buttons">
                <button id="easy">קל</button>
                <button id="medium">בינוני</button>
                <button id="hard">קשה</button>
            </div>
        </div>
        <div id="wining" class="end-game">
            <h1 class="paragraph">ניצחת!!!!!!🤩</h1><br>
            <p id="score" class="paragraph"></p>
            <div id="end-buttons">
                <a href="../HTML/game.html"><button id="play-again1" class="end-button">שחק שוב</button></a>
                <a href="../HTML/homegame.html"><button id="close1" class="end-button">חזור לדף הבית</button></a>
            </div>
            <div id="losing" class="end-game">
                <h1 class="paragraph">הפסדת!!!!!☹</h1><br>
                <p id="looser" class="paragraph">עברת את סף הנסיונות, נסה שוב בפעם הבאה.</p>
                <div id="end-buttons">
                    <a href="../HTML/game.html"><button id="play-again2" class="end-button">שחק שוב</button></a>
                    <a href="../HTML/homegame.html"><button id="close2" class="end-button">חזור לדף הבית</button></a>
                </div>
            </div>
        </div>




    <script src="../script/game.js"></script>
</body>
</html>
