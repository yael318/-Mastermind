<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sing-up</title>
    <link rel="stylesheet" href="../css/sing_up.css">
</head>

<body>
    <h1>sign up</h1>
    <form class="form" id="loginform" action="">
        <div>
            <input type="text" name="inputname" id="inputname" placeholder="name" >
            <div class="error" id="errorname"></div><br>
        </div>
        <div>
          
            <input id="email" name="email" type="text" placeholder="email" >
            <div class="error" id="erroremail"></div><br>
        </div>
        <div>
      
            <input  type="text"  name="password" id="password" placeholder="password" >
            <div class="error" id="errorpassword"></div><br>
        </div>
        <div>
            <input id="PasswordAuthentication" name="PasswordAuthentication" type="text" placeholder="PasswordAuthentication">
            <div class="error" id="errorPasswordAuthentication"></div><br>
        </div>
        <button id="SignUp" type="submit" class="submit">SignUp</button>
    </form>
   
  <script src="../script/sing_up.js"></script>

</body>

</html>
